<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alexander Nemecek</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <main>
        <h1 class="page-title">Contact</h1>
        
        <div class="content-section">
            <h2>Contact Information</h2>
            <div class="contact-grid">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>ajn98@case.edu</p>
                    <a href="mailto:ajn98@case.edu" class="contact-link">Send email</a>
                </div>
                <div class="contact-item">
                    <h3>Office</h3>
                    <p>Room 505, Olin Hall<br>
                    Case Western Reserve University<br>
                    Cleveland, OH</p>
                </div>
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p>+1 (216) 501-3231</p>
                    <a href="tel:+12165013231" class="contact-link">Call</a>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2>Send a Message</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="from_name">Your Name *</label>
                    <input type="text" id="from_name" name="from_name" required>
                </div>
                <div class="form-group">
                    <label for="from_email">Your Email *</label>
                    <input type="email" id="from_email" name="from_email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject (optional)</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Your Message *</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Send Message
                </button>
                <div id="formStatus" class="form-status" style="display: none;"></div>
            </form>
        </div>

        <div class="content-section">
            <h2>Connect</h2>
            <div class="connect-social-links">
                <a href="https://www.linkedin.com/in/alexander-nemecek/" class="connect-link">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/ANCP2021" class="connect-link">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://scholar.google.com/citations?user=Vg3MJLUAAAAJ&hl=en&authuser=4" class="connect-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Google Scholar</span>
                </a>
            </div>
            <p class="meeting-note">Email to schedule a meeting or discuss research collaborations.</p>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/emailjs.js"></script>
</body>
</html>
